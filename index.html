<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©olocalisation Pr√©cise</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* üåë Styles g√©n√©raux */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0d0d0d;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: bold;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        /* üéõÔ∏è Bouton styl√© */
        button {
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 114, 255, 0.3);
        }

        button:hover {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 114, 255, 0.5);
        }

        /* üìå Statut */
        #status {
            font-size: 1rem;
            margin-top: 15px;
            font-weight: bold;
            color: #00c6ff;
            text-shadow: 0px 0px 5px rgba(0, 198, 255, 0.8);
        }

        /* üìç Adresse */
        #address {
            font-size: 1rem;
            margin-top: 10px;
            font-style: italic;
            color: #ffcc00;
        }

        /* üó∫Ô∏è Carte styl√©e */
        #map {
            height: 50vh;
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 114, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        /* üì± Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <h1>G√©olocalisation Pr√©cise</h1>
    <p>Cliquez sur le bouton pour obtenir votre position exacte.</p>
    <button onclick="getLocation()">üìç Obtenir ma position</button>
    <p id="status"></p>
    <p id="address"></p>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map, marker;

        function getLocation() {
            if (!navigator.geolocation) {
                document.getElementById("status").innerText = "‚ùå La g√©olocalisation n'est pas support√©e par votre navigateur.";
                return;
            }

            document.getElementById("status").innerText = "üîç Recherche de votre position...";
            document.getElementById("address").innerText = "";

            navigator.geolocation.getCurrentPosition(success, error, {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            });
        }

        function success(position) {
            const { latitude, longitude, accuracy } = position.coords;
            document.getElementById("status").innerHTML = `
                ‚úÖ <strong>Latitude:</strong> ${latitude} <br> 
                ‚úÖ <strong>Longitude:</strong> ${longitude} <br>
                üéØ <strong>Pr√©cision:</strong> ${Math.round(accuracy)} m√®tres
            `;

            if (accuracy < 100) {
                fetchAddress(latitude, longitude);
            }

            if (!map) {
                map = L.map('map').setView([latitude, longitude], 16);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; OpenStreetMap contributors'
                }).addTo(map);
            }

            if (marker) {
                marker.setLatLng([latitude, longitude]);
            } else {
                marker = L.marker([latitude, longitude]).addTo(map)
                    .bindPopup(`üìç Position actuelle<br>üéØ Pr√©cision: ${Math.round(accuracy)}m`).openPopup();
            }
        }

        function error(err) {
            document.getElementById("status").innerText = `‚ö†Ô∏è Erreur : ${err.message}`;
        }

        function fetchAddress(lat, lon) {
            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
                .then(response => response.json())
                .then(data => {
                    if (data.display_name) {
                        document.getElementById("address").innerHTML = `üè† <strong>Adresse :</strong> ${data.display_name}`;
                    } else {
                        document.getElementById("address").innerText = "‚ùå Adresse introuvable.";
                    }
                })
                .catch(() => {
                    document.getElementById("address").innerText = "‚ùå Erreur lors de la r√©cup√©ration de l'adresse.";
                });
        }
    </script>

</body>
</html>
