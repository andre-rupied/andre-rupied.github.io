<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localisation en Temps R√©el</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #map { height: 400px; width: 100%; margin-top: 20px; border-radius: 10px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Application de G√©olocalisation</h1>
    <p>Cliquez sur le bouton pour obtenir votre position actuelle.</p>
    <button onclick="getLocation()">üìç Obtenir ma position</button>
    <p id="status"></p>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map, marker;

        function getLocation() {
            if (!navigator.geolocation) {
                document.getElementById("status").innerText = "La g√©olocalisation n'est pas support√©e par votre navigateur.";
                return;
            }

            document.getElementById("status").innerText = "Recherche de votre position...";
            navigator.geolocation.getCurrentPosition(success, error, { enableHighAccuracy: true });
        }

        function success(position) {
            const { latitude, longitude } = position.coords;
            document.getElementById("status").innerText = `Latitude: ${latitude}, Longitude: ${longitude}`;
            
            if (!map) {
                map = L.map('map').setView([latitude, longitude], 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; OpenStreetMap contributors'
                }).addTo(map);
            }

            if (marker) {
                marker.setLatLng([latitude, longitude]);
            } else {
                marker = L.marker([latitude, longitude]).addTo(map)
                    .bindPopup("Vous √™tes ici üìç").openPopup();
            }
        }

        function error(err) {
            document.getElementById("status").innerText = `Erreur : ${err.message}`;
        }
    </script>

</body>
</html>
